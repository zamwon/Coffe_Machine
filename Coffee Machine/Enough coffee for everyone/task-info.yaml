    package machine;

    import java.util.Scanner;

    public class CoffeeMachine {

        public static void main(String[] args) {
            Scanner scanner = new Scanner(System.in);
            System.out.println("Starting to make a coffee\n" +
                    "Grinding coffee beans\n" +
                    "Boiling water\n" +
                    "Mixing boiled water with crushed coffee beans\n" +
                    "Pouring coffee into the cup\n" +
                    "Pouring some milk into the cup\n" +
                    "Coffee is ready!");
            System.out.println("Write how many cups of coffee you will need:");
            int howManyCoffes = scanner.nextInt();
            int waterFormula = howManyCoffes * 200;
            int milkFormula = howManyCoffes * 50;
            int coffeBeansFormula = howManyCoffes * 15;
            System.out.println("For " + howManyCoffes + " cups of coffee you will need:\n" +
                    waterFormula + " ml of water\n" +
                    milkFormula + " ml of milk\n" +
                    coffeBeansFormula + " g of coffee beans\n");
        }

    }
